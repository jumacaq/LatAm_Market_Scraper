# Definición de Sectores y sus palabras clave (usadas en SectorClassificationPipeline)
sectors:
  edtech:
    keywords:
      - "educational technology"
      - "e-learning"
      - "learning platform"
      - "edtech"
      - "educación"
      - "enseñanza"
  
  fintech:
    keywords:
      - "fintech"
      - "financial technology"
      - "payment"
      - "banking"
      - "blockchain"
      - "finanzas"
      - "criptomonedas"
  
  future_of_work:
    keywords:
      - "remote work"
      - "collaboration"
      - "productivity"
      - "automation"
      - "futuro del trabajo"
      - "trabajo remoto"
      - "flexibilidad"
  
  # Puedes añadir más sectores aquí
  healthtech:
    keywords:
      - "healthtech"
      - "salud digital"
      - "telemedicina"
      - "healthcare technology"
  e_commerce:
    keywords:
      - "e-commerce"
      - "retail online"
      - "marketplace"
      - "comercio electrónico"

